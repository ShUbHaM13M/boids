<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boids</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <canvas></canvas>
      <div class="controls">
        <div class="input-container">
          <label for="bgColor">Background Color</label>
          <input type="color" value="#121212" name="bg-color" id="bgColor" />
        </div>

        <div class="input-container">
          <label for="boidColor">Boid Color</label>
          <input
            type="color"
            value="#ffffff"
            name="boid-color"
            id="boidColor"
          />
        </div>

        <div class="input-container">
          <label for="avoidFactor">Avoid Factor</label>
          <input
            type="range"
            min="0"
            value="0.05"
            step="0.01"
            max="1"
            name="avoid-factor"
            id="avoidFactor"
          />
        </div>
        <div class="input-container">
          <label for="centeringFactor">Centering Factor</label>
          <input
            type="range"
            min="0"
            value="0.005"
            step="0.001"
            max="1"
            name="centering-factor"
            id="centeringFactor"
          />
        </div>
        <div class="input-container">
          <label for="matchingFactor">Matching Factor</label>
          <input
            type="range"
            min="0"
            value="0.05"
            step="0.01"
            max="1"
            name="matching-factor"
            id="matchingFactor"
          />
        </div>
      </div>
      <button type="button" title="Share" id="share">Share</button>
      <script type="module"></script>
      <script src="./index.js" type="module"></script>
    </div>
  </body>
</html>
